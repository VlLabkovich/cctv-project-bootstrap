<script type="text/javascript">

	//Массив вопросов и ответа
	var data_array = [
	  ["1. Чем обусловлено выбор потока низкого качества от камеры видеонаблюдения ?",
	  "1. Увеличивает обьем накопителя",

	  " - ",
	  2],
	  ["2. Может ли сервисный детектор движения получать метаданные на основе маски движения ? ",
	  "1. Да",
	  "2. Нет",
	  " - ",
	  " - ",
	  1],
	  ["3. Какой режим записи в архив установлен по умолчанию?",
	  "1. По времени",
	  "2. По событиям",
	  "3. По движению",
	  "4. По заднному правилу",
	  3],
	  ["4. Входит ли сервисный детектор 'появление обьекта' в состав обьекта 'детектор движения' ?",
	  "1. Да",
	  "2. Нет",
	  " - ",
	  " - ",
	  1],
	  ["5. Метаданные, полученные от сервисного детектора движения, менее точны, чем от трекера объектов ?",
	  "1. Да",
	  "2. Нет",
	  " - ",
	  " - ",
	  1],
	  ["6. Какое минимальное разрешение должно быть у камеры видеонаблюдения для корректной работы детекторов анализа ситуаций на базе стандартного трекера и сервисного детектора движения ?",
	  "1. Не менее 300х300 пикселей",
	  "2. Не менее 320х240 пикселей",
	  "3. Не менее 640х480 пикселей",
	  " - ",
	  3],
	  ["7. С каким цветом работает аналитика на базе нейротрекера ?",
	  "1. Только с серым цветом",
	  "2. Только с цветным изображением",
	  "3. И с серым и с цветным изображением",
	  " - ",
	  2],
	  ["8. Аналитика на базе стандартного трекера работает:",
	  "1. Только с цветным изображением",
	  "2. Как с серым, так и цветным изображением",
	  "3. Только с серым цветом",
	  " - ",
	  2],
	  ["9. Повлияет ли недостаточная (ночь) или избыточная (засветка) освещённость на качество работы видеоаналитики ?  ",
	  "1. Качество работы видеоаналитика не изменится ",
	  "2. Качество работы может падать",
	  " - ",
	  " - ",
	  2],
	  ["10. Для детектирования объекта продолжительность его видимости должна быть не менее:",
	  "1. 6 кадров",
	  "2. 8 кадров",
	  "3. 12 кадров",
	  " - ",
	  2],
	];

	var plus = 0;
	var time = 0;
	var cur_answer = 0;
	var count_answer = data_array.length;
	
	function sec() {
		time++;	
		document.getElementById('time').innerHTML='Затрачено времени: ' + time + ' сек';
	}
	
	function check(num){

		if(num == 0){ 
		
			document.getElementById('option1').style.display='block';
			document.getElementById('option2').style.display='block';
			document.getElementById('option3').style.display='block';
			document.getElementById('option4').style.display='block';
			document.getElementById('question').style.display='block';

			document.getElementById('option1').innerHTML=data_array[cur_answer][1];
			document.getElementById('option2').innerHTML=data_array[cur_answer][2];
			document.getElementById('option3').innerHTML=data_array[cur_answer][3];
			document.getElementById('option4').innerHTML=data_array[cur_answer][4];
			document.getElementById('question').innerHTML=data_array[cur_answer][0];
			
			document.getElementById('start').style.display='none';
			document.getElementById('end').style.display='inline';
			
			var intervalID = setInterval(sec, 1000);
			
		}else{

			if( num ==  data_array[cur_answer][5]){
				plus++;
				document.getElementById('result').innerHTML='Верно!';

			}else{
				document.getElementById('result').innerHTML="Неверно!";
			}
				
			cur_answer++; 
			if(cur_answer < count_answer){
			
				document.getElementById('option1').innerHTML=data_array[cur_answer][1];
				document.getElementById('option2').innerHTML=data_array[cur_answer][2];
				document.getElementById('option3').innerHTML=data_array[cur_answer][3];
				document.getElementById('option4').innerHTML=data_array[cur_answer][4];
				document.getElementById('question').innerHTML=data_array[cur_answer][0];
				
			}else{
				
				document.getElementById('time').id = 'stop';
				document.getElementById('option1').style.display='none';
				document.getElementById('option2').style.display='none';
				document.getElementById('option3').style.display='none';
				document.getElementById('option4').style.display='none';
				document.getElementById('question').style.display='none';
				document.getElementById('end').style.display='inline';
				
				var percent =  Math.round(plus/count_answer*100);	
				var res = 'Плохо! Изучите теоретический материал!';
				if(percent>=50) res = 'Удовлетворительно!Изучите теоретический материал!';
				if(percent>=70) res = 'Хорошо! Повторите теоретический материал!';
				if(percent>=90) res = 'Отлично! Приступайте к выполнению практического задания!';
				document.getElementById('result').innerHTML='Правильных ответов: ' + plus + ' из ' + count_answer + ' (' + percent + '%)<br>' + res;			}
		}
	}
</script>
