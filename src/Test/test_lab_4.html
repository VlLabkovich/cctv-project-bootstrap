<script type="text/javascript">

	//Массив вопросов и ответа
	var data_array = [
	  ["1. Разрешение которое следует использовать на камере видеонаблюдения для корректной работы детектора оставленных предметов, следующее: ",
	  "1. Не менее 300х300 пикселей",
	  "2. Не менее 320х240 пикселей",
	  "3. Не менее 640х480 пикселей",
	  " - ",
	  3],
	  ["2. С каким изображением работает аналитика детектора осавленных предметов ?",
	  "1. Серым ",
	  "2. Цветным",
	  "3. Оба варианта правильные",
	  " - ",
	  3],
	  ["3.Повлияет ли недостаточная (ночь) или избыточная (засветка) освещённость на качество работы видеоаналитики ?",
	  "1. Качество работы видеоаналитика не изменится ",
	  "2. Качество работы может падать",
	  " - ",
	  " - ",
	  2],
	  ["4. Могут ли влиять на работу видеоаналитики, отражающие поверхности ?",
	  "1. Да, она может работать некорректно",
	  "2. Незначительно",
	  "3. Не влияют",
	  " - ",
	  3],
	  ["5. Правильно ли утверждение что: Оставленные объекты могут заслоняются движущимися не более чем в 10% времени ",
	  "1. Да",
	  "2. Нет",
	  " - ",
	  " - ",
	  1],
	  ["6. Должен ли оставленный объект быть визуально различим на изображении ?",
	  "1. Да",
	  "2. Нет ",
	  "3. С вероятностью в 80% ",
	  " - ",
	  1],
	  ["7. Если детектирование осуществляется на потоке с бо́льшим разрешением и происходят ошибки детектирования, то рекомендуется сделать следующее: ",
	  "1. Увеличить сжатие",
	  "2. Уменьшить сжатие",
	  "3. Увеличить частоту кадров",
	  " - ",
	  3],
	  ["8. Ширина и высота предметов на изображении не должны превышать: ",
	  "1. 50% от размеров кадра",
	  "2. 25% от размеров кадра",
	  "3. 18% от размеров кадра",
	  "4. 10% от размеров кадра",
	  2],
	  ["9. Метаданные, полученные от трекера объектов более точны, чем от сервисного детектора движения  ?",
	  "1. Да",
	  "2. Нет",
	  " - ",
	  " - ",
	  1],
	  ["10. Какие параметры при включённом трекере объектов, отображаются на объектах трекинга ?",
	  "1. Тип объекта, высота, ширина",
	  "2. Высота, цвет, тип объекта",
	  "3. Ширина, высота в процентах, цвет",
	  " - ",
	  3],
	];

	var plus = 0;
	var time = 0;
	var cur_answer = 0;
	var count_answer = data_array.length;
	
	function sec() {
		time++;	
		document.getElementById('time').innerHTML='Затрачено времени: ' + time + ' сек';
	}
	
	function check(num){

		if(num == 0){ 
		
			document.getElementById('option1').style.display='block';
			document.getElementById('option2').style.display='block';
			document.getElementById('option3').style.display='block';
			document.getElementById('option4').style.display='block';
			document.getElementById('question').style.display='block';

			document.getElementById('option1').innerHTML=data_array[cur_answer][1];
			document.getElementById('option2').innerHTML=data_array[cur_answer][2];
			document.getElementById('option3').innerHTML=data_array[cur_answer][3];
			document.getElementById('option4').innerHTML=data_array[cur_answer][4];
			document.getElementById('question').innerHTML=data_array[cur_answer][0];
			
			document.getElementById('start').style.display='none';
			document.getElementById('end').style.display='inline';
			
			var intervalID = setInterval(sec, 1000);
			
		}else{

			if( num ==  data_array[cur_answer][5]){
				plus++;
				document.getElementById('result').innerHTML='Верно!';

			}else{
				document.getElementById('result').innerHTML="Неверно!";
			}
				
			cur_answer++;
			if(cur_answer < count_answer){
			
				document.getElementById('option1').innerHTML=data_array[cur_answer][1];
				document.getElementById('option2').innerHTML=data_array[cur_answer][2];
				document.getElementById('option3').innerHTML=data_array[cur_answer][3];
				document.getElementById('option4').innerHTML=data_array[cur_answer][4];
				document.getElementById('question').innerHTML=data_array[cur_answer][0];
				
			}else{
				
				document.getElementById('time').id = 'stop';
				document.getElementById('option1').style.display='none';
				document.getElementById('option2').style.display='none';
				document.getElementById('option3').style.display='none';
				document.getElementById('option4').style.display='none';
				document.getElementById('question').style.display='none';
				document.getElementById('end').style.display='inline';
				
				var percent =  Math.round(plus/count_answer*100);				
				var res = 'Плохо! Изучите теоретический материал!';
				if(percent>=50) res = 'Удовлетворительно!Изучите теоретический материал!';
				if(percent>=70) res = 'Хорошо! Повторите теоретический материал!';
				if(percent>=90) res = 'Отлично! Приступайте к выполнению практического задания!';
				document.getElementById('result').innerHTML='Правильных ответов: ' + plus + ' из ' + count_answer + ' (' + percent + '%)<br>' + res;
			}
		}
	}
</script>
</head>
<body>
	<center>
		<p style="font-family:'Times New Roman', Times, serif;
		font-size: 32px;font-weight: bold;padding-top: 2px;">
		Лабораторная работа №4 - <em>Определение оставленных предметов</em></p>		
		<p style="font-size: 30px;font-weight: bold;padding-top: 2px;" id="time">Затрачено времени: 0 сек</p>
		<p style="font-size: 26px;
		font-style: italic;" id="result"></p>
					
		<p style="font-size: 30px; padding-top: 2px;" id="question"></p>
		
		<button onclick="check(1)" class="style" id="option1"></button>
		
		<button onclick="check(2)" class="style" id="option2"></button>
		
		<button onclick="check(3)" class="style" id="option3"></button>
		
		<button onclick="check(4)" class="style" id="option4"></button>
	</center><br>
	<center>
